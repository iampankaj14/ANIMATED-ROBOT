<html>
    <head>
        <title>
            Virtual Reality
        </title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-plane color="black" position="0 0 0" width="20" height="10" rotation="-90 -90 -90"></a-plane>
            #signal
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;fromto:0 360 0;easing:linear;loop:true;dur:20000">
            <a-circle color="#D62237" position="0 7 -9" radius="0.3"></a-circle>
            <a-cylinder color="black" position="0 6.2 -9" radius="0.05" height="1"></a-cylinder>
            <a-sphere color="#FFCD05" position="0 6.0 -9" radius="0.3"></a-sphere>

            #head
            <a-box color="#0D6CE8" position="0 5.3 -9" width="2.2" height="1.2"></a-box>
            <a-box color="white" position="0 5 -9" width="0.9" height="0.1"></a-box>
            #eye
            <a-circle color="white" position="-0.5 4.8 -7" radius="0.19"></a-circle>
            <a-circle color="black" position="-0.5 4.8 -7" radius="0.1"></a-circle>
            <a-circle color="white" position="0.5 4.8 -7" radius="0.19"></a-circle>
            <a-circle color="black" position="0.5 4.8 -7" radius="0.1"></a-circle>

            #neck
            <a-cylinder color="yellow" position="0 4.9 -9.2" radius="0.5" height="1.5"></a-cylinder>
            #chest
            <a-box color="#0D6CE8"position="0 2.1 -9" width="4" height="4"></a-box>
            <a-box color="red" position="1.4 2 -9" width="0.9" height="0.9"></a-box>
            <a-box color="orange" position="0 2 -9" width="0.9" height="0.9"></a-box>
            <a-box color="red" position="-1.4 2 -9" width="0.9" height="0.9"></a-box>

            <a-box color="orange" position="1.4 0.8 -9" width="0.9" height="0.9"></a-box>
            <a-box color="red" position="0 0.8 -9" width="0.9" height="0.9"></a-box>
            <a-box color="orange" position="-1.4 0.8 -9" width="0.9" height="0.9"></a-box>

            <a-box color="orange" position="1.4 3.3 -9" width="0.9" height="0.9"></a-box>
            <a-box color="red" position="0 3.3 -9" width="0.9" height="0.9"></a-box>
            <a-box color="orange" position="-1.4 3.3 -9" width="0.9" height="0.9"></a-box>
            #legs
            <a-cylinder color="yellow" position="-1 -0.3 -9.2" radius="0.5" height="1.7"></a-cylinder>
            <a-cylinder color="yellow" position="1 -0.3 -9.2" radius="0.5" height="1.7"></a-cylinder>
            <a-sphere color="red" position="-1 -1.54 -9" radius="0.75"></a-sphere>
            <a-sphere color="red" position="1 -1.54 -9" radius="0.75"></a-sphere>
            # Right hand
            <a-cylinder color="yellow" position="2.5 3.2 -9.2" radius="0.25" height="1.7" rotation="0 0 45"></a-cylinder>
            <a-sphere color="red" position="3.3 2.5 -9.2" radius="0.32"></a-sphere>
            <a-cylinder color="yellow" position="4 3.2 -9.2" radius="0.25" height="1.7" rotation="0 0 -45"></a-cylinder>
            <a-dodecahedron color="#0D6CE8" position="4.6 3.8 -9.2" radius="0.5" height="1.5" ></a-dodecahedron>
            
            # Left hand
            <a-cylinder color="yellow" position="-2.5 3.2 -9.2" radius="0.25" height="1.7" rotation="0 0 -45"></a-cylinder>
            <a-sphere color="red" position="-3.3 2.5 -9.2" radius="0.32"></a-sphere>
            <a-cylinder color="yellow" position="-4 3.2 -9.2" radius="0.25" height="1.7" rotation="0 0 45"></a-cylinder>
            <a-dodecahedron color="#0D6CE8" position="-4.6 3.8 -9.2" radius="0.5" height="1.5" ></a-dodecahedron>
        </a-entity>
        </a-scene>
    </body>
</html>
